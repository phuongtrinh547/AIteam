<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Team</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/scss/style.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/slicknav.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <main>
        <div class="signin-slider  ">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-12 col-lg-12 ">
                        <div class="header-auth">
                            <a href="index.html"><img src="../Code/assets/img/Logo.png"></a>
                            <h2>Đăng nhập vào AI team</h2>
                        </div>
                    </div>
                    <div class="col-12 col-lg-12">
                        <div class="signin-box">
                            <form>
                                <p><span class="ti-email"></span> Email hoặc tên đăng nhập</p>
                                <input type="text" name="username" placeholder="email hoặc tên đăng nhập">
                                <p><span class="ti-alert"></span> Mật khẩu</p>
                                <input type="password" name="password" placeholder="mật khẩu"><br>
                                <div class="check">
                                    <input class="input-check" type="checkbox">
                                    <p>Nhớ mật khẩu</p>
                                </div>
                                <button type="submit">Đăng nhập</button>
                                <div class="text-center"><a href="#">Quên mật khẩu</a></div>
                                <div class="signup-text">
                                    <P>Bạn chưa có tài khoản</P>
                                    <a href="signup.html">Đăng kí</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
